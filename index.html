<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Web-Based AI Voice Assistant</h1>
    <button onclick="startListening()">ðŸŽ¤ Speak</button>
    <p id="output"></p>

    <script>
        function startListening() {
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.start();

            recognition.onresult = function(event) {
                let userSpeech = event.results[0][0].transcript;
                document.getElementById("output").innerText = "You said: " + userSpeech;
                
                fetch("/process", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: userSpeech })
                })
                .then(response => response.json())
                .then(data => {
                    let aiResponse = data.reply;
                    speak(aiResponse);
                });
            };
        }

        function speak(text) {
            let speech = new SpeechSynthesisUtterance(text);
            speech.lang = "en-US";
            window.speechSynthesis.speak(speech);
        }
    </script>

</body>
</html>
